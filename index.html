<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoRafli Studio - Pembayaran</title>
<link rel="icon" href="logo.jpeg">
<style>
/* ===== Reset & Basic ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Arial, sans-serif;}
body{background:#f2f4f8;color:#222;scroll-behavior:smooth;}
a{text-decoration:none;color:inherit;}
.container{max-width:900px;margin:50px auto;padding:20px;}
header{text-align:center;margin-bottom:40px;}
header img{width:90px;height:90px;border-radius:50%;object-fit:cover;}
header h1{font-size:28px;margin:10px 0;}
.header-sub{color:#666;font-size:14px;}

/* ===== Produk Card ===== */
.product-card{background:#fff;border-radius:18px;padding:20px;box-shadow:0 12px 30px rgba(0,0,0,0.08);transition:all 0.3s;cursor:pointer;text-align:center;}
.product-card:hover{transform:translateY(-5px);box-shadow:0 22px 45px rgba(0,0,0,0.15);}
.product-card img{width:60px;margin-bottom:10px;}
.product-card h3{margin:10px 0;}
.product-card p{font-weight:700;color:#25D366;}

/* ===== Modal ===== */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;z-index:1000;}
.modal.active{display:flex;animation:fadeIn 0.4s;}
.modal-content{background:#fff;padding:30px;border-radius:18px;width:90%;max-width:500px;position:relative;animation:slideDown 0.4s;}
.modal-content h2{text-align:center;color:#25D366;margin-bottom:20px;}
.modal-content label{display:block;margin:10px 0 5px;}
.modal-content input, .modal-content select{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;margin-bottom:10px;}
.modal-content button{background:#25D366;color:#fff;border:none;padding:12px 20px;margin-top:10px;border-radius:12px;cursor:pointer;font-weight:600;transition:0.3s;width:100%;}
.modal-content button:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(37,211,102,0.45);}
.modal-content #cancelBtn{background:#ff4b4b;}

/* ===== E-Wallet Logos ===== */
.ewallets{display:flex;justify-content:space-around;margin:15px 0;}
.ewallets img{width:60px;height:60px;cursor:pointer;transition:0.3s;}
.ewallets img:hover{transform:scale(1.1);}

/* ===== Countdown ===== */
#countdown{font-size:16px;color:#ff4b4b;text-align:center;margin:10px 0;transition:color 0.3s;}

/* ===== Animasi ===== */
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes slideDown{from{transform:translateY(-30px);opacity:0;}to{transform:translateY(0);opacity:1;}}
</style>
</head>
<body>

<div class="container">
  <header>
    <img src="logo.jpeg" alt="NeoRafli Studio">
    <h1>NeoRafli Studio</h1>
    <p class="header-sub">Premium Payment • Upload Bukti Transfer</p>
  </header>

  <!-- Produk -->
  <div class="product-card" data-name="Edit Video" data-price="20000">
    <img src="logo.jpeg" alt="Edit Video">
    <h3>Edit Video</h3>
    <p>Rp20.000</p>
  </div>
  <div class="product-card" data-name="PPT Presentasi" data-price="20000">
    <img src="logo.jpeg" alt="PPT Presentasi">
    <h3>PPT Presentasi</h3>
    <p>Rp20.000</p>
  </div>
  <div class="product-card" data-name="Joki Tugas" data-price="15000">
    <img src="logo.jpeg" alt="Joki Tugas">
    <h3>Joki Tugas</h3>
    <p>Rp15.000</p>
  </div>
  <div class="product-card" data-name="Poster / Desain" data-price="10000">
    <img src="logo.jpeg" alt="Poster / Desain">
    <h3>Poster / Desain</h3>
    <p>Rp10.000</p>
  </div>
</div>

<!-- Modal Upload Bukti TF -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <h2>Upload Bukti Transfer</h2>
    <label>Produk</label>
    <input type="text" id="productName" readonly>
    <label>Harga</label>
    <input type="text" id="productPrice" readonly>
    <label>Pilih E-Wallet</label>
    <div class="ewallets">
      <img src="dana.png" alt="Dana" data-method="Dana">
      <img src="gopay.png" alt="GoPay" data-method="GoPay">
      <img src="ovo.png" alt="OVO" data-method="OVO">
    </div>
    <label>Upload Foto Bukti TF</label>
    <input type="file" id="buktiTF" accept="image/*">
    <div id="countdown"></div>
    <button id="confirmBtn">Konfirmasi & Kirim ke WA</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</div>

<script>
const productCards = document.querySelectorAll('.product-card');
const modal = document.getElementById('paymentModal');
const productNameInput = document.getElementById('productName');
const productPriceInput = document.getElementById('productPrice');
const confirmBtn = document.getElementById('confirmBtn');
const cancelBtn = document.getElementById('cancelBtn');
const buktiTF = document.getElementById('buktiTF');
const countdownEl = document.getElementById('countdown');
let countdownInterval;
let selectedMethod = '';

// Pilih produk
productCards.forEach(p => {
  p.addEventListener('click', ()=>{
    productNameInput.value = p.dataset.name;
    productPriceInput.value = p.dataset.price;
    modal.classList.add('active');
  });
});

// Pilih E-wallet
document.querySelectorAll('.ewallets img').forEach(img=>{
  img.addEventListener('click',()=>{
    selectedMethod = img.dataset.method;
    alert('Metode pembayaran: '+selectedMethod+' dipilih. Silakan upload bukti TF.');
  });
});

// Konfirmasi pembayaran
confirmBtn.addEventListener('click',()=>{
  if(!buktiTF.files.length){ alert('Upload bukti transfer dulu!'); return; }
  if(!selectedMethod){ alert('Pilih metode e-wallet!'); return; }

  // Mulai countdown 10 menit
  let timeLeft = 10*60;
  countdownEl.textContent = `Waktu pembayaran: 10:00`;
  countdownEl.style.color = '#ff4b4b';

  clearInterval(countdownInterval);
  countdownInterval = setInterval(()=>{
    let minutes = Math.floor(timeLeft/60);
    let seconds = timeLeft % 60;
    countdownEl.textContent = `Waktu pembayaran: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    if(timeLeft<=60) countdownEl.style.color='#ff9900';
    timeLeft--;
    if(timeLeft<0){ clearInterval(countdownInterval); alert('Waktu habis!'); modal.classList.remove('active'); }
  },1000);

  // Simulasi upload berhasil → langsung redirect ke WA
  setTimeout(()=>{
    const name = prompt('Masukkan nama Anda:','Customer');
    const waURL = `https://wa.me/087875164038?text=${encodeURIComponent('Halo, saya sudah bayar:\nNama: '+name+'\nProduk: '+productNameInput.value+'\nHarga: '+productPriceInput.value+'\nMetode: '+selectedMethod)}`;
    window.open(waURL,'_blank');
    modal.classList.remove('active');
    clearInterval(countdownInterval);
  },2000);
});

// Cancel
cancelBtn.addEventListener('click',()=>{
  modal.classList.remove('active');
  clearInterval(countdownInterval);
});
</script>

</body>
</html>
