<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Order</title>
</head>
<body>

  <h2>Form Pemesanan</h2>

  <form onsubmit="kirimWA(); return false;">
    <label>Nama:</label><br>
    <input type="text" id="nama" required><br><br>

    <label>Produk:</label><br>
    <input type="text" id="produk" readonly><br><br>

    <label>Harga:</label><br>
    <input type="text" id="harga" readonly><br><br>

    <label>Catatan:</label><br>
    <textarea id="catatan"></textarea><br><br>

    <button type="submit">Kirim ke WhatsApp</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("produk").value = params.get("produk");
    document.getElementById("harga").value = "Rp" + params.get("harga");

    function kirimWA(){
      const nama = document.getElementById("nama").value;
      const produk = document.getElementById("produk").value;
      const harga = document.getElementById("harga").value;
      const catatan = document.getElementById("catatan").value;

      const noWA = "6287875164038";

      const pesan =
`Halo Admin Neo Rafli Studio ðŸ‘‹
Nama: ${nama}
Produk: ${produk}
Harga: ${harga}
Catatan: ${catatan}`;

      window.open(
        "https://wa.me/" + noWA + "?text=" + encodeURIComponent(pesan),
        "_blank"
      );
    }
  </script>

</body>
</html>
