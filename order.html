<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan | Neo Rafli Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:'Segoe UI', Arial, sans-serif;
      background:#f2f4f8;
    }
    .box{
      max-width:520px;
      margin:60px auto;
      background:#fff;
      padding:30px;
      border-radius:18px;
      box-shadow:0 15px 40px rgba(0,0,0,0.1);
    }
    h2{
      text-align:center;
      margin-bottom:25px;
    }
    label{
      font-weight:600;
      font-size:14px;
    }
    input, textarea{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:16px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:14px;
    }
    textarea{
      resize:none;
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#25D366;
      color:#fff;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
    }
    button:hover{
      opacity:0.9;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Form Pemesanan</h2>
  <form onsubmit="kirimWA(); return false;">
    <label>Nama</label>
    <input type="text" id="nama" required>

    <label>Produk</label>
    <input type="text" id="produk" readonly>

    <label>Harga</label>
    <input type="text" id="harga" readonly>

    <label>Catatan Order</label>
    <textarea id="catatan" rows="4"></textarea>

    <button type="submit">Kirim ke WhatsApp</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("produk").value = params.get("produk");
  document.getElementById("harga").value = "Rp" + params.get("harga");

  function kirimWA(){
    const nama = document.getElementById("nama").value;
    const produk = document.getElementById("produk").value;
    const harga = document.getElementById("harga").value;
    const catatan = document.getElementById("catatan").value;
    const noWA = "6287875164038";

    const pesan =
`Halo Admin Neo Rafli Studio ðŸ‘‹
Nama: ${nama}
Produk: ${produk}
Harga: ${harga}
Catatan: ${catatan}`;

    window.open(
      "https://wa.me/" + noWA + "?text=" + encodeURIComponent(pesan),
      "_blank"
    );
  }
</script>

</body>
</html>
